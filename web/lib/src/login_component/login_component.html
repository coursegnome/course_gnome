<div class="login">
  <div>
    <img class="logo" src="assets/icon.svg" />
  </div>
  <div class="scrollable" #scrollable>
    <div class="section">
      <div class="tagline">
        Find classes and build schedules with Course Gnome.
      </div>
      <div class="buttons-wrap">
        <div class="button-wrap ">
          <material-button raised class="button email" (trigger)="scrollTo(1)">
            <material-icon icon="mail"></material-icon>
            <span class="button-content">Sign in with email</span>
          </material-button>
        </div>
        <div class="button-wrap">
          <material-button
            raised
            class="button google"
            (trigger)="signInWithGoogle()"
          >
            <img *ngIf="!googleLoading" src="assets/google.svg" />
            <span *ngIf="!googleLoading" class="button-content"
              >Sign in with Google</span
            >
            <loader *ngIf="googleLoading"></loader>
          </material-button>
        </div>
      </div>
    </div>
    <div class="section">
      <material-input
        required
        trailingGlyph="mail"
        floatingLabel
        label="Email"
        type="email"
        [(ngModel)]="email"
        ngControl="email"
      >
      </material-input>
      <material-input
        required
        floatingLabel
        label="Password"
        type="password"
        trailingGlyph="lock"
        [(ngModel)]="password"
        ngControl="password"
      >
      </material-input>
      <div class="sign-buttons">
        <material-button class="button google short" (trigger)="scrollTo(0)">
          Cancel
        </material-button>
        <material-button
          raised
          class="button email"
          (trigger)="signInWithEmail()"
        >
          <loader *ngIf="signInLoading"></loader>
          <span *ngIf="!signInLoading">Sign in</span>
        </material-button>
      </div>
    </div>
    <div class="section">
      <material-dropdown-select
        buttonText="{{ selectedValue }}"
        [options]="values"
        [(selection)]="selectedValue"
      >
      </material-dropdown-select>
      <material-input
        required
        floatingLabel
        trailingGlyph="mail"
        label="Email"
        trailingText="{{ selectedValue == 'School' ? '' : '@gwu.edu' }}"
        [(ngModel)]="email"
        ngControl="email"
      >
      </material-input>
      <material-input
        required
        floatingLabel
        label="Password"
        type="password"
        trailingGlyph="lock"
        [(ngModel)]="password"
        ngControl="password"
      >
      </material-input>
      <div class="sign-buttons">
        <material-button class="button google short" (trigger)="scrollTo(0)">
          Cancel
        </material-button>
        <material-button raised class="button email">
          <span *ngIf="!signInLoading">Sign in</span>
          <loader *ngIf="signInLoading"></loader>
        </material-button>
      </div>
    </div>
  </div>
  <div>
    {{
      scrollLeft == 570 ? "Already have an account?" : "Don't have an accout?"
    }}
    <a href="#" (click)="scrollTo(scrollLeft == 570 ? 1 : 2)" class="sign-up">
      {{ scrollLeft == 570 ? "Sign in" : "Sign up" }}
    </a>
  </div>
  <div class="guest-button"><a href="#">Continue as guest</a></div>
</div>
